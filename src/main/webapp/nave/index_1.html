<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="css/stilo.css" rel="stylesheet"/>
    </head>
    <body >
        <canvas id="canvas" height="500" width="500">
            Navegador n√£o suporta HTML5
        </canvas>
        <button type="button" onkeyup="despressionar(COMANDO_SUBIR);" onkeypress="pressionar(COMANDO_SUBIR);">CIMA</button>
        <button type="button" onkeyup="despressionar(COMANDO_DECER);" onkeypress="pressionar(COMANDO_DECER);">BAIXO</button>
        <button type="button" onkeyup="despressionar(COMANDO_ESQUERDA);" onkeypress="pressionar(COMANDO_ESQUERDA);">ESQUERDA</button>
        <button type="button" onkeyup="despressionar(COMANDO_DIREITA);" onkeypress="pressionar(COMANDO_DIREITA);">DIREITA</button>
        <button type="button" onkeyup="despressionar(COMANDO_DIREITA);
                despressionar(COMANDO_SUBIR);" onkeypress="pressionar(COMANDO_DIREITA);
                        pressionar(COMANDO_SUBIR);">DIREITA</button>
        <script src="js/Animacao.js"></script>
        <script src="js/Spritsheet.js"></script>
        <script src="js/Nave.js"></script>
        <script src="js/Controle.js"></script>
        <script>
                    var canvas = document.getElementById("canvas");
                    var contexto = canvas.getContext("2d");
                    var imagem = new Image();
                    imagem.src = "img/nave-spritesheet.png";
                    imagem.onload = desenhar;
                    var controle = new Controle();
                    var nave = new Nave(contexto, controle, imagem);
                    nave.x = 200;
                    nave.y = 200;
                    nave.velocidade = 200;
                    var animacao = new Animacao(contexto);
                    animacao.novoSprite(nave);


                    function pressionar(COMANDO) {
                        controle.pressionar(COMANDO);
                    }
                    function despressionar(COMANDO) {
                        controle.despressionar(COMANDO);
                    }

                    function desenhar() {
                        animacao.ligar();
                    }


        </script>
    </body>
</html>
